        * {

            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            transition: background-color 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .app-wrapper {
            max-width: 1280px;
            margin: 0 auto;
            position: relative;
        }

        /* پس‌زمینه متحرک لوکس‌تر */
        @keyframes drift {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(2vw, 2vh) scale(1.05); }
            100% { transform: translate(0, 0) scale(1); }
        }

        .liquid-blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(120px);
            animation: drift 20s infinite alternate ease-in-out;
            pointer-events: none;
            z-index: -1;
            opacity: 0.15;
        }

        .glass {
            backdrop-filter: blur(12px) saturate(160%);
            -webkit-backdrop-filter: blur(12px) saturate(160%);
        }

        /* انیمیشن تغییر صفحه */
        .page-transition {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* استایل قیمت و لایک به سبک لوکس */

                                className={`w-full border-none rounded-xl px-10 py-2.5 outline-none text-[11px] font-bold transition-all shadow-sm ${isDarkMode ? 'bg-zinc-900 text-white placeholder-zinc-700' : 'bg-white text-slate-900 placeholder-slate-300'}`}
                                value={searchQuery}
                                onChange={e => setSearchQuery(e.target.value)}
                            />
                            <i data-lucide="search" className="absolute right-3 top-2.5 w-4 h-4 opacity-30"></i>
                        </div>
                    </div>

                    {/* Grid */}
                    <div className="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-5 px-6 lg:px-10">
                        {filteredProducts.map(p => {
                             const isLiked = wishlist.some(item => item.id === p.id);
                             return (
                                <div key={p.id} onClick={() => { setSelectedProduct(p); setView('details'); setActiveImgIdx(0); }} className={`group relative flex flex-col rounded-[2rem] overflow-hidden transition-all duration-500 hover:-translate-y-2 cursor-pointer border p-2.5 ${isDarkMode ? 'bg-zinc-900 border-zinc-800 shadow-[0_10px_30px_rgba(0,0,0,0.5)]' : 'bg-white border-slate-100 shadow-sm hover:shadow-xl'}`}>
                                    <div className="relative aspect-square overflow-hidden rounded-[1.6rem] bg-gray-50">
                                        <img src={p.images[0]} className="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-110" />
                                        {p.discount > 0 && <div className="absolute top-3 right-3 price-badge">-{p.discount}%</div>}
                                    </div>
                                    <div className="p-3 text-right space-y-1.5 flex-1 flex flex-col">
                                        <span className="text-[8px] font-bold opacity-40 uppercase tracking-widest">{p.brand}</span>
                                        <h3 className="text-[12px] font-black truncate leading-snug flex-1">{p.name}</h3>
                                        <div className={`flex justify-between items-center pt-3 border-t ${isDarkMode ? 'border-zinc-800' : 'border-slate-50'}`}>
                                            <div className="flex flex-col">
                                                <div className="text-[14px] price-text">{p.price.toLocaleString()} <span className="text-[8px] font-normal opacity-70">تومان</span></div>
                                            </div>
                                            <button 
                                                onClick={(e) => { e.stopPropagation(); toggleWishlist(p); }} 
                                                className={`p-2 rounded-lg transition-all active:scale-75 ${isLiked ? 'bg-rose-500/10' : 'hover:bg-gray-100 opacity-30'}`}
                                            >
                                                <i data-lucide="heart" className={`w-4 h-4 transition-colors ${isLiked ? 'fill-rose-500 text-rose-500' : ''}`}></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                             );
                        })}
                    </div>
                </main>
            );

            const ProductDetails = ({ product }) => (
                <div className="page-transition pb-20 pt-4 px-6 lg:px-10">
                    <nav className={`flex items-center gap-2 text-[10px] font-bold mb-6 py-3 border-b ${isDarkMode ? 'text-zinc-500 border-zinc-800' : 'text-slate-400 border-slate-100'}`}>
                        <span className="cursor-pointer hover:text-[#C5A059] transition-colors" onClick={() => setView('catalog')}>بازگشت به آوین</span>
                        <i data-lucide="chevron-left" className="w-3 h-3 opacity-50"></i>
                        <span className={isDarkMode ? 'text-white' : 'text-slate-900'}>{product.name}</span>
                    </nav>

                    <div className="flex flex-col lg:flex-row gap-10 lg:gap-16">
                        <div className="w-full lg:w-[40%] flex flex-col md:flex-row-reverse gap-3">
                            <div className={`flex-1 border rounded-[2.5rem] overflow-hidden relative group p-10 flex items-center justify-center ${isDarkMode ? 'bg-zinc-900 border-zinc-800' : 'bg-white border-slate-100'}`}>
                                <img src={product.images[activeImgIdx]} className="max-w-full max-h-full object-contain transition-transform duration-700 group-hover:scale-110" />
                                {product.discount > 0 && <div className="absolute top-6 right-6 price-badge text-sm px-3 py-1">{product.discount}%</div>}
                            </div>
                            <div className="flex md:flex-col gap-2 overflow-x-auto no-scrollbar md:w-20">
                                {product.images.map((img, i) => (
                                    <div key={i} onClick={() => setActiveImgIdx(i)} className={`w-16 h-16 md:w-full aspect-square border rounded-xl overflow-hidden cursor-pointer transition-all ${activeImgIdx === i ? 'border-[#C5A059] ring-2 ring-[#C5A059]/20' : (isDarkMode ? 'border-zinc-800 bg-zinc-900' : 'border-slate-100 bg-white hover:border-slate-300')}`}>
                                        <img src={img} className="w-full h-full object-cover" />
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="w-full lg:w-[60%] space-y-6 text-right">
                            <div className="space-y-1">
                                <span className="text-[#C5A059] font-black text-xs uppercase tracking-[0.2em]">{product.brand}</span>
                                <h1 className="text-3xl md:text-5xl font-black leading-tight tracking-tighter drop-shadow-sm">{product.name}</h1>
                                <div className={`flex items-center gap-3 font-bold text-[10px] mt-4 ${isDarkMode ? 'text-zinc-500' : 'text-slate-400'}`}>
                                    <span className="flex items-center gap-1"><i data-lucide="star" className="w-3 h-3 fill-amber-400 text-amber-400"></i> 4.8</span>
                                    <div className={`h-3 w-[1px] ${isDarkMode ? 'bg-zinc-800' : 'bg-slate-200'}`}></div>
                                    <span className="flex items-center gap-1"><i data-lucide="message-square" className="w-3 h-3"></i> {product.reviews} دیدگاه</span>
                                </div>
                            </div>

                            <div className={`p-8 rounded-[2.5rem] border space-y-6 shadow-xl ${isDarkMode ? 'bg-zinc-900 border-zinc-800' : 'bg-[#FAF9F6] border-slate-200'}`}>
                                <div className="flex justify-between items-end">
                                    <div className="space-y-1">
                                        {product.oldPrice && <div className="text-rose-500 line-through text-base font-bold opacity-60 decoration-2">{product.oldPrice.toLocaleString()} تومان</div>}
                                        <div className="text-4xl font-black price-text">{product.price.toLocaleString()} <span className="text-sm font-normal text-current">تومان</span></div>
                                    </div>
                                    <div className="text-emerald-500 font-black text-[11px] flex items-center gap-2 bg-emerald-500/10 px-3 py-1.5 rounded-full">
                                        <i data-lucide="shield-check" className="w-4 h-4"></i> اصالت کالا تضمین شده
                                    </div>
                                </div>
                                <button onClick={() => addToCart(product)} className={`w-full py-5 rounded-2xl font-black text-lg transition-all shadow-2xl flex items-center justify-center gap-4 hover:scale-[1.01] active:scale-95 ${isDarkMode ? 'bg-[#C5A059] text-black' : 'bg-[#1A1A1A] text-white hover:bg-black'}`}>
                                    <i data-lucide="shopping-cart" className="w-5 h-5"></i> افزودن به سبد خرید پرمیوم
                                </button>
                            </div>

                            <div className={`grid grid-cols-4 gap-2 py-4 border-y ${isDarkMode ? 'border-zinc-800' : 'border-slate-100'}`}>
                                {["ارسال اکسپرس", "مشاوره تراز اول", "۷ روز مهلت تست", "تضمین قیمت"].map((t, idx) => (
                                    <div key={idx} className="flex flex-col items-center gap-2 opacity-50 hover:opacity-100 transition-opacity">
                                        <div className={`w-10 h-10 rounded-full flex items-center justify-center ${isDarkMode ? 'bg-zinc-800' : 'bg-slate-100'}`}><i data-lucide={["truck", "headphones", "refresh-cw", "award"][idx]} className="w-5 h-5"></i></div>
                                        <span className="text-[8px] md:text-[9px] font-black">{t}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>

                    <div className={`mt-16 border-t pt-8 ${isDarkMode ? 'border-zinc-800' : 'border-slate-100'}`}>
                        <div className={`flex gap-10 mb-8 border-b ${isDarkMode ? 'border-zinc-800' : 'border-slate-100'}`}>
                            <button onClick={() => setActiveTab('desc')} className={`pb-3 text-xs font-black transition-all ${activeTab === 'desc' ? 'product-tab-active' : (isDarkMode ? 'text-zinc-600' : 'text-slate-400')}`}>معرفی تخصصی</button>
                            <button onClick={() => setActiveTab('spec')} className={`pb-3 text-xs font-black transition-all ${activeTab === 'spec' ? 'product-tab-active' : (isDarkMode ? 'text-zinc-600' : 'text-slate-400')}`}>مشخصات فنی</button>
                        </div>
                        <div className={`max-w-4xl text-right leading-[1.8] text-sm md:text-base ${isDarkMode ? 'text-zinc-400' : 'text-slate-600'}`}>
                            {activeTab === 'desc' ? <p>{product.description}</p> : (
                                <div className="space-y-2 grid grid-cols-1 md:grid-cols-2 gap-4">
                                    {product.specs.map((s, i) => (
                                        <div key={i} className={`flex justify-between p-4 rounded-xl ${isDarkMode ? 'bg-zinc-900' : 'bg-white shadow-sm'}`}><span className="text-zinc-500 font-bold text-xs">{s.label}</span><span className="font-black text-xs">{s.value}</span></div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );

            return (
                <div className={`min-h-screen transition-all duration-700 ${isDarkMode ? 'bg-[#0A0A0A] text-white' : 'bg-[#FAF9F6] text-[#1A1A1A]'}`}>
                    {/* پس‌زمینه متحرک ظریف */}
                    <div className={`liquid-blob w-[100vw] h-[100vw] top-[-30%] left-[-20%] ${isDarkMode ? 'bg-[#C5A059]/10' : 'bg-[#C5A059]/5'}`}></div>
                    <div className={`liquid-blob w-[80vw] h-[80vw] bottom-[-20%] right-[-10%] ${isDarkMode ? 'bg-rose-900/10' : 'bg-rose-100/20'}`}></div>

                    <header className={`sticky top-0 z-[100] w-full border-b transition-all duration-500 glass ${isDarkMode ? 'bg-black/80 border-zinc-900' : 'bg-white/80 border-slate-200'}`}>
                        <div className="app-wrapper flex items-center justify-between h-24 lg:h-28 px-6 lg:px-10">
                            <div className="flex items-center gap-6">
                                <button onClick={() => setIsDarkMode(!isDarkMode)} className={`p-3.5 rounded-full transition-all active:scale-90 ${isDarkMode ? 'bg-zinc-900 hover:bg-zinc-800 text-[#C5A059]' : 'bg-slate-100 hover:bg-slate-200 text-slate-600'}`}>
                                    {isDarkMode ? <i data-lucide="sun" className="w-5 h-5"></i> : <i data-lucide="moon" className="w-5 h-5"></i>}
                                </button>
                                <button onClick={() => setIsCartOpen(true)} className={`relative p-3.5 rounded-full transition-all active:scale-90 ${isDarkMode ? 'bg-zinc-900 hover:bg-zinc-800' : 'bg-slate-100 hover:bg-slate-200'}`}>
                                    <i data-lucide="shopping-basket" className="w-5 h-5 text-[#C5A059]"></i>
                                    {cart.length > 0 && <span className="absolute top-0 right-0 bg-[#C5A059] text-black w-5 h-5 rounded-full text-[9px] flex items-center justify-center font-black animate-bounce shadow-lg">{cart.length}</span>}
                                </button>
                            </div>
                            <Logo />
                            <div className="flex items-center gap-4">
                                <button onClick={() => setView('admin')} className="text-[10px] font-black opacity-30 hover:opacity-100 transition-opacity uppercase tracking-tighter">Panel</button>
                                <div className={`h-8 w-[1px] ${isDarkMode ? 'bg-zinc-800' : 'bg-slate-200'}`}></div>
                                <span className="hidden md:inline text-[9px] font-black opacity-40">COLLECTION 2025</span>
                            </div>
                        </div>
                    </header>

                    <div className="app-wrapper" key={view}>
                        {view === 'catalog' ? <CatalogView /> : <ProductDetails product={selectedProduct} />}
                    </div>

                    <div className="fixed bottom-8 right-8 z-[150] ai-btn-float">
                        <button onClick={() => setIsChatOpen(!isChatOpen)} className={`relative w-14 h-14 md:w-16 md:h-16 rounded-full flex items-center justify-center shadow-2xl border-4 transition-all hover:scale-110 active:scale-95 ${isDarkMode ? 'bg-white text-black border-zinc-800' : 'bg-[#1A1A1A] text-white border-white'}`}>
                            <i data-lucide="bot" className="w-8 h-8"></i>
                        </button>
                    </div>

                    {isChatOpen && (
                        <div className={`fixed bottom-28 right-8 z-[200] w-[85vw] max-w-sm h-[30rem] rounded-[2.5rem] border shadow-2xl flex flex-col overflow-hidden animate-in slide-in-from-bottom-5 ${isDarkMode ? 'bg-[#0A0A0A] border-zinc-800' : 'bg-white border-slate-200'}`}>
                            <div className="bg-[#1A1A1A] text-white p-5 flex justify-between items-center border-b border-[#C5A059]/30">
                                <div className="flex items-center gap-2">
                                    <div className="w-6 h-6 rounded-full bg-[#C5A059] flex items-center justify-center text-black"><i data-lucide="sparkles" className="w-3 h-3"></i></div>
                                    <span className="font-black text-[10px] uppercase tracking-widest">Avin AI Assistant</span>
                                </div>
                                <button onClick={() => setIsChatOpen(false)} className="hover:rotate-90 transition-transform"><i data-lucide="x" className="w-4 h-4"></i></button>
                            </div>
                            <div className="flex-1 p-8 text-center flex flex-col justify-center items-center gap-4 bg-gradient-to-b from-transparent to-[#C5A059]/5">
                                <i data-lucide="message-circle" className={`w-10 h-10 opacity-10 ${isDarkMode ? 'text-white' : 'text-black'}`}></i>
                                <p className={`font-bold italic text-[11px] leading-relaxed ${isDarkMode ? 'text-zinc-500' : 'text-slate-400'}`}>دستیار هوشمند آوین در حال تحلیل ۳۰ محصول لوکس برای پیشنهادات خاص به شماست...</p>
                                <div className="flex gap-1">
                                    <div className="w-1.5 h-1.5 bg-[#C5A059] rounded-full animate-bounce"></div>
                                    <div className="w-1.5 h-1.5 bg-[#C5A059] rounded-full animate-bounce [animation-delay:0.2s]"></div>
                                    <div className="w-1.5 h-1.5 bg-[#C5A059] rounded-full animate-bounce [animation-delay:0.4s]"></div>
                                </div>
                            </div>
                        </div>
                    )}

                    {isCartOpen && (
                        <div className="fixed inset-0 z-[250] flex justify-start transition-all duration-500">
                            <div className="absolute inset-0 bg-black/70 backdrop-blur-sm" onClick={() => setIsCartOpen(false)}></div>
                            <div className={`relative w-full max-w-sm h-full p-8 flex flex-col shadow-2xl animate-in slide-in-from-right duration-500 ${isDarkMode ? 'bg-[#0A0A0A] text-white' : 'bg-white text-[#1A1A1A]'}`}>
                                <div className="flex justify-between items-center mb-10">
                                    <button onClick={() => setIsCartOpen(false)} className="p-2 hover:rotate-90 transition-transform"><i data-lucide="x" className="w-6 h-6"></i></button>
                                    <h2 className="text-2xl font-black tracking-tighter italic border-b-2 border-[#C5A059] pb-1">BAG</h2>
                                </div>
                                <div className="flex-1 overflow-y-auto space-y-5 no-scrollbar">
                                    {cart.map((item, i) => (
                                        <div key={i} className={`flex gap-4 p-4 rounded-2xl items-center border animate-in slide-in-from-bottom-2 ${isDarkMode ? 'bg-zinc-900 border-zinc-800' : 'bg-[#FAF9F6] border-slate-100'}`}>
                                            <img src={item.images[0]} className="w-14 h-14 rounded-xl object-cover shadow-md" />
                                            <div className="text-right flex-1 font-black">
                                                <div className="text-[11px] mb-0.5">{item.name}</div>
                                                <div className="price-text text-xs">{item.price.toLocaleString()} تومان</div>
                                            </div>
                                        </div>
                                    ))}
                                    {cart.length === 0 && <div className="h-full flex items-center justify-center opacity-20 font-black italic text-sm">YOUR BAG IS EMPTY</div>}
                                </div>
                                <div className={`pt-6 border-t mt-6 ${isDarkMode ? 'border-zinc-800' : 'border-slate-100'}`}>
                                    <div className="flex justify-between mb-6 font-black text-lg">
                                        <span className="opacity-40 uppercase text-[10px]">Subtotal:</span>
                                        <span className="price-text">{cart.reduce((a, b) => a + b.price, 0).toLocaleString()} تومان</span>
                                    </div>
                                    <button className={`w-full py-4 rounded-2xl font-black text-base shadow-xl transition-all hover:scale-[1.02] active:scale-95 ${isDarkMode ? 'bg-[#C5A059] text-black' : 'bg-[#1A1A1A] text-white'}`}>تکمیل سفارش نهایی</button>
                                </div>
                            </div>
                        </div>
                    )}

                    <footer className={`py-16 text-center border-t mt-12 ${isDarkMode ? 'bg-black border-zinc-900' : 'bg-white border-slate-100'}`}>
                        <div className="app-wrapper px-10 flex flex-col items-center gap-6">
                            <img src="Gemini_Generated_Image_y7wcjoy7wcjoy7wc-fotor-bg-remover-20251219153045.png" className={`h-24 opacity-30 transition-opacity hover:opacity-100 duration-1000 ${isDarkMode ? 'brightness-150' : ''}`} />
                            <div className="h-px w-20 bg-[#C5A059]/30"></div>
                            <p className="text-[9px] font-black opacity-30 tracking-[0.8em] uppercase">Avin Premium Beauty Experience 2025</p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
