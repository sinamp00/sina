        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;400;700;900&display=swap');
        
        * {
            font-family: 'Vazirmatn', sans-serif;
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            transition: background-color 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .app-wrapper {
            max-width: 1280px;
            margin: 0 auto;
            position: relative;
        }

        /* پس‌زمینه متحرک لوکس‌تر */
        @keyframes drift {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(2vw, 2vh) scale(1.05); }
            100% { transform: translate(0, 0) scale(1); }
        }

        .liquid-blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            animation: drift 20s infinite alternate ease-in-out;
            pointer-events: none;
            z-index: -1;
            opacity: 0.15;
        }

        .glass {
            backdrop-filter: blur(12px) saturate(160%);
            -webkit-backdrop-filter: blur(12px) saturate(160%);
        }

        .page-transition {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; opacity: 1; transform: translateY(0); }
        }

        .price-text {
            background: linear-gradient(to left, #C5A059, #D4AF37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        /* افکت درخشش محصولات */
        .product-card {
            box-shadow: 0 4px 20px -5px rgba(197, 160, 89, 0.1);
            border: 1px solid rgba(197, 160, 89, 0.05);

                                    {c}
                                </button>
                            ))}
                        </div>
                        <div className="relative flex-1 w-full md:w-auto">
                            <input 
                                placeholder="جستجوی برند یا محصول..." 
                                className={`w-full rounded-2xl px-10 py-2.5 md:py-3 outline-none text-[11px] font-bold transition-all shadow-sm ${isDarkMode ? 'bg-zinc-900 text-white placeholder-zinc-700' : 'bg-white text-slate-900 border border-slate-100 placeholder-slate-300'}`}
                                value={searchQuery}
                                onChange={e => setSearchQuery(e.target.value)}
                            />
                            <i data-lucide="search" className="absolute right-3.5 top-2.5 md:top-3.5 w-4 h-4 opacity-30"></i>
                        </div>
                    </div>

                    {/* Products Grid */}
                    <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 md:gap-8 px-4 md:px-10">
                        {filteredProducts.map(p => {
                             const isLiked = wishlist.some(item => item.id === p.id);
                             return (
                                <div key={p.id} onClick={() => { setSelectedProduct(p); setView('details'); setActiveImgIdx(0); }} className={`product-card group flex flex-col rounded-[2.2rem] overflow-hidden cursor-pointer border p-2.5 ${isDarkMode ? 'bg-zinc-900 border-zinc-800' : 'bg-white border-slate-50'}`}>
                                    <div className="relative aspect-square overflow-hidden rounded-[1.8rem] bg-gray-50">
                                        <img src={p.images[0]} className="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-110" />
                                        {p.discount > 0 && <div className="absolute top-3 right-3 price-badge">-{p.discount}%</div>}
                                    </div>
                                    <div className="p-3 text-right space-y-1.5 flex-1 flex flex-col justify-between">
                                        <div>
                                            <span className="text-[8px] font-bold opacity-40 uppercase tracking-[0.2em]">{p.brand}</span>
                                            <h3 className="text-[12px] font-black truncate leading-tight mt-0.5">{p.name}</h3>
                                        </div>
                                        <div className="flex justify-between items-center pt-3 border-t border-transparent group-hover:border-zinc-100/10">
                                            <div className="text-[14px] price-text">{p.price.toLocaleString()} <span className="text-[8px] font-normal opacity-70">تومان</span></div>
                                            <button 
                                                onClick={(e) => { e.stopPropagation(); toggleWishlist(p); }} 
                                                className={`p-2 rounded-xl transition-all ${isLiked ? 'bg-rose-500/10' : 'hover:bg-gray-100 opacity-20'}`}
                                            >
                                                <i data-lucide="heart" className={`w-4 h-4 ${isLiked ? 'fill-rose-500 text-rose-500' : ''}`}></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                             );
                        })}
                    </div>
                </main>
            );

            const ProductDetails = ({ product }) => (
                <div className="page-transition pb-24 px-4 md:px-10 pt-4">
                    <nav className={`flex items-center gap-2 text-[10px] font-bold mb-6 opacity-50 ${isDarkMode ? 'text-zinc-500' : 'text-slate-400'}`}>
                        <span className="cursor-pointer" onClick={() => setView('catalog')}>بازگشت به آوین</span>
                        <i data-lucide="chevron-left" className="w-3 h-3"></i>
                        <span>{product.name}</span>
                    </nav>

                    <div className="flex flex-col lg:flex-row gap-6 lg:gap-12">
                        <div className="w-full lg:w-1/2 flex flex-col md:flex-row-reverse gap-3">
                            <div className={`flex-1 aspect-square rounded-[2rem] overflow-hidden border p-8 flex items-center justify-center relative ${isDarkMode ? 'bg-zinc-900 border-zinc-800' : 'bg-white border-slate-100 shadow-sm'}`}>
                                <img src={product.images[activeImgIdx]} className="max-w-full max-h-full object-contain" />
                                {product.discount > 0 && <div className="absolute top-4 right-4 price-badge">%{product.discount}</div>}
                            </div>
                            <div className="flex md:flex-col gap-2 overflow-x-auto no-scrollbar md:w-20">
                                {product.images.map((img, i) => (
                                    <div key={i} onClick={() => setActiveImgIdx(i)} className={`w-16 h-16 md:w-full aspect-square border rounded-xl overflow-hidden cursor-pointer transition-all ${activeImgIdx === i ? 'border-[#C5A059] ring-2 ring-[#C5A059]/20' : (isDarkMode ? 'bg-zinc-900 border-zinc-800' : 'bg-white border-slate-100')}`}>
                                        <img src={img} className="w-full h-full object-cover" />
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="w-full lg:w-1/2 space-y-6 text-right">
                            <div className="space-y-1">
                                <span className="text-[#C5A059] font-black text-[10px] uppercase tracking-widest">{product.brand}</span>
                                <h1 className="text-2xl md:text-5xl font-black leading-tight tracking-tighter">{product.name}</h1>
                                <div className="flex items-center gap-4 text-[10px] font-bold mt-2 opacity-50">
                                    <span className="flex items-center gap-1"><i data-lucide="star" className="w-3 h-3 text-amber-500 fill-amber-500"></i> ۴.۸</span>
                                    <span>{product.reviews} دیدگاه</span>
                                </div>
                            </div>

                            <div className={`p-6 rounded-[2rem] border space-y-6 ${isDarkMode ? 'bg-zinc-900 border-zinc-800' : 'bg-[#FAF9F6] border-slate-200 shadow-sm'}`}>
                                <div className="flex justify-between items-end">
                                    <div className="space-y-1">
                                        {product.oldPrice && <div className="text-rose-500 line-through text-xs font-bold opacity-50">{product.oldPrice.toLocaleString()} تومان</div>}
                                        <div className="text-3xl font-black price-text">{product.price.toLocaleString()} <span className="text-xs font-normal">تومان</span></div>
                                    </div>
                                    <div className="text-emerald-500 font-bold text-[9px] bg-emerald-500/10 px-3 py-1.5 rounded-full flex items-center gap-1">
                                        <i data-lucide="shield-check" className="w-3.5 h-3.5"></i> اصالت تضمین شده
                                    </div>
                                </div>
                                <button onClick={() => addToCart(product)} className="w-full py-4 rounded-2xl bg-[#1A1A1A] text-white font-black text-sm flex items-center justify-center gap-3 transition-transform active:scale-95 shadow-xl">
                                    <i data-lucide="shopping-cart" className="w-4 h-4"></i> افزودن به سبد خرید لوکس
                                </button>
                            </div>

                            <div className={`grid grid-cols-4 gap-2 py-4 border-y ${isDarkMode ? 'border-zinc-800' : 'border-slate-100'}`}>
                                {["ارسال اکسپرس", "مشاوره تراز اول", "۷ روز مهلت تست", "تضمین قیمت"].map((t, idx) => (
                                    <div key={idx} className="flex flex-col items-center gap-2 opacity-40">
                                        <div className={`w-8 h-8 rounded-full flex items-center justify-center ${isDarkMode ? 'bg-zinc-800' : 'bg-white shadow-sm'}`}><i data-lucide={["truck", "headphones", "refresh-cw", "award"][idx]} className="w-4 h-4"></i></div>
                                        <span className="text-[7px] font-black">{t}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>

                    <div className={`mt-12 border-t pt-8 ${isDarkMode ? 'border-zinc-800' : 'border-slate-100'}`}>
                        <div className="flex gap-8 mb-6 border-b">
                            <button onClick={() => setActiveTab('desc')} className={`pb-3 text-[10px] font-black transition-all ${activeTab === 'desc' ? 'product-tab-active' : 'opacity-40'}`}>معرفی تخصصی</button>
                            <button onClick={() => setActiveTab('spec')} className={`pb-3 text-[10px] font-black transition-all ${activeTab === 'spec' ? 'product-tab-active' : 'opacity-40'}`}>مشخصات فنی</button>
                        </div>
                        <div className={`text-right text-xs md:text-sm leading-relaxed ${isDarkMode ? 'text-zinc-400' : 'text-slate-600'}`}>
                            {activeTab === 'desc' ? <p>{product.description}</p> : (
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                                    {product.specs.map((s, i) => (
                                        <div key={i} className={`flex justify-between p-4 rounded-xl ${isDarkMode ? 'bg-zinc-900' : 'bg-white shadow-sm border border-slate-50'}`}><span className="opacity-50">{s.label}</span><span className="font-black">{s.value}</span></div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );

            return (
                <div className={`min-h-screen transition-all duration-700 ${isDarkMode ? 'bg-[#0A0A0A] text-white' : 'bg-[#FAF9F6] text-[#1A1A1A]'}`}>
                    <div className={`liquid-blob w-[100vw] h-[100vw] top-[-40%] left-[-20%] ${isDarkMode ? 'bg-[#C5A059]/10' : 'bg-[#C5A059]/5'}`}></div>
                    <div className={`liquid-blob w-[80vw] h-[80vw] bottom-[-30%] right-[-10%] ${isDarkMode ? 'bg-rose-900/10' : 'bg-rose-100/20'}`}></div>

                    <Header />

                    <div className="app-wrapper">
                        {view === 'catalog' ? <CatalogView /> : <ProductDetails product={selectedProduct} />}
                    </div>

                    {/* Chat FAB */}
                    <div className="fixed bottom-6 right-6 z-[150] ai-btn-float">
                        <button onClick={() => setIsChatOpen(!isChatOpen)} className={`w-14 h-14 rounded-full flex items-center justify-center shadow-2xl transition-all active:scale-95 ${isDarkMode ? 'bg-white text-black' : 'bg-[#1A1A1A] text-white'}`}>
                            <i data-lucide="sparkles" className="w-6 h-6"></i>
                        </button>
                    </div>

                    {isChatOpen && (
                        <div className={`fixed bottom-24 right-4 md:right-10 z-[200] w-[90vw] max-w-sm h-[28rem] rounded-[2.5rem] border shadow-2xl flex flex-col overflow-hidden animate-in slide-in-from-bottom-5 ${isDarkMode ? 'bg-[#0A0A0A] border-zinc-800' : 'bg-white border-slate-200'}`}>
                            <div className="bg-[#1A1A1A] text-white p-5 flex justify-between items-center">
                                <span className="font-black text-[10px] uppercase tracking-widest">Avin AI Assistant</span>
                                <button onClick={() => setIsChatOpen(false)}><i data-lucide="x" className="w-4 h-4"></i></button>
                            </div>
                            <div className="flex-1 p-8 text-center flex flex-col justify-center items-center gap-4">
                                <i data-lucide="message-circle" className="w-10 h-10 opacity-10"></i>
                                <p className="font-bold text-[10px] opacity-40">دستیار هوشمند آوین در حال تحلیل ۳۰ محصول لوکس برای شماست...</p>
                            </div>
                        </div>
                    )}

                    {/* Cart Drawer */}
                    {isCartOpen && (
                        <div className="fixed inset-0 z-[300] flex justify-end">
                            <div className="absolute inset-0 bg-black/70 backdrop-blur-sm" onClick={() => setIsCartOpen(false)}></div>
                            <div className={`relative w-4/5 max-w-sm h-full p-6 flex flex-col animate-in slide-in-from-left duration-300 ${isDarkMode ? 'bg-[#0A0A0A] text-white' : 'bg-white text-[#1A1A1A]'}`}>
                                <div className="flex justify-between items-center mb-10">
                                    <button onClick={() => setIsCartOpen(false)} className="p-2"><i data-lucide="x" className="w-6 h-6"></i></button>
                                    <h2 className="text-xl font-black italic border-b-2 border-[#C5A059] pb-1 uppercase">Bag</h2>
                                </div>
                                <div className="flex-1 overflow-y-auto space-y-4 no-scrollbar">
                                    {cart.map((item, i) => (
                                        <div key={i} className={`flex gap-3 p-3 rounded-2xl items-center border ${isDarkMode ? 'bg-zinc-900 border-zinc-800' : 'bg-[#FAF9F6] border-slate-100'}`}>
                                            <img src={item.images[0]} className="w-12 h-12 rounded-xl object-cover" />
                                            <div className="text-right flex-1">
                                                <div className="text-[10px] font-black mb-0.5">{item.name}</div>
                                                <div className="price-text text-[10px]">{item.price.toLocaleString()} تومان</div>
                                            </div>
                                        </div>
                                    ))}
                                    {cart.length === 0 && <div className="h-full flex items-center justify-center opacity-30 italic font-black text-sm">YOUR BAG IS EMPTY</div>}
                                </div>
                                <div className="pt-6 border-t mt-6">
                                    <div className="flex justify-between mb-4 font-black">
                                        <span className="opacity-40 text-[10px]">TOTAL:</span>
                                        <span className="price-text">{cart.reduce((a, b) => a + b.price, 0).toLocaleString()} تومان</span>
                                    </div>
                                    <button className="w-full py-4 rounded-2xl bg-[#C5A059] text-black font-black text-sm shadow-xl active:scale-95 transition-all">تکمیل سفارش نهایی</button>
                                </div>
                            </div>
                        </div>
                    )}

                    <footer className={`py-12 text-center border-t mt-12 ${isDarkMode ? 'bg-black border-zinc-900' : 'bg-white border-slate-100'}`}>
                         <img src="Gemini_Generated_Image_y7wcjoy7wcjoy7wc-fotor-bg-remover-20251219153045.png" className="h-14 mx-auto mb-4 opacity-30" />
                         <p className="text-[8px] font-black opacity-30 tracking-[0.6em] uppercase">Avin Premium Beauty Experience 2025</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
