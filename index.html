<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Avin Premium | تجربه خرید لوکس</title>
    
    <!-- کتابخانه‌های مورد نیاز -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;400;700;900&display=swap');
        
        * {
            font-family: 'Vazirmatn', sans-serif;
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            transition: background-color 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .app-wrapper {
            max-width: 1280px;
            margin: 0 auto;
            position: relative;
        }

        @keyframes drift {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(2vw, 2vh) scale(1.05); }
            100% { transform: translate(0, 0) scale(1); }
        }

        .liquid-blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            animation: drift 20s infinite alternate ease-in-out;
            pointer-events: none;
            z-index: -1;
            opacity: 0.15;
        }

        .glass {
            backdrop-filter: blur(12px) saturate(160%);
            -webkit-backdrop-filter: blur(12px) saturate(160%);
        }

        .view-enter {
            animation: fadeIn 0.4s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .price-text {
            background: linear-gradient(to left, #C5A059, #D4AF37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        .product-card {
            box-shadow: 0 4px 20px -5px rgba(197, 160, 89, 0.1);
            border: 1px solid rgba(197, 160, 89, 0.05);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .product-card:hover {
            box-shadow: 0 10px 40px -10px rgba(197, 160, 89, 0.4);
            border-color: rgba(197, 160, 89, 0.3);
            transform: translateY(-8px) scale(1.02);
        }

        .ai-btn-float { animation: float 4s infinite ease-in-out; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }

        .price-badge {
            background: #1A1A1A;
            color: #C5A059;
            font-size: 10px;
            font-weight: 900;
            padding: 2px 8px;
            border-radius: 99px;
        }

        .product-tab-active {
            color: #C5A059;
            border-bottom: 2px solid #C5A059;
        }

        .slide-content-anim {
            animation: slideText 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        @keyframes slideText {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body class="bg-[#FAF9F6] text-[#1A1A1A]">

            { id: 7, name: "کرم پودر نچرال فینیش", category: "آرایشی", price: 1200000, oldPrice: 1500000, discount: 20, stock: 10, brand: "Estee", images: ["https://images.unsplash.com/photo-1599733594230-6b823276abcc?w=800"], description: "پوشش‌دهی بالا.", specs: [{ label: "حجم", value: "۳۰ میلی‌لیتر" }], reviews: 45 },

        // --- کامپوننت‌های فرعی خارج از بدنه App برای جلوگیری از رفرش ناخواسته ---

        const Header = memo(({ isDarkMode, setIsDarkMode, cartLength, setIsCartOpen, setView }) => (
            <header className={`sticky top-0 z-[100] w-full border-b transition-all duration-500 glass ${isDarkMode ? 'bg-black/90 border-zinc-900' : 'bg-white/90 border-slate-100'}`}>

        const CatalogView = memo(({ products, filterCat, setFilterCat, searchQuery, setSearchQuery, isDarkMode, currentSlide, setCurrentSlide, slides, onProductClick, onWishlistToggle, wishlist }) => (
            <main className="pb-24">
                {/* Hero Slider - اصلاح شده برای جلوگیری از پرش کل صفحه */}

        const ProductDetails = memo(({ product, setView, isDarkMode, addToCart, activeImgIdx, setActiveImgIdx, activeTab, setActiveTab }) => (

                                <div key={idx} className="flex flex-col items-center gap-3 opacity-50 hover:opacity-100 transition-opacity">

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">

                                    <div key={i} className={`flex justify-between p-5 rounded-2xl ${isDarkMode ? 'bg-zinc-900 border border-zinc-800' : 'bg-white shadow-sm border border-slate-50'}`}><span className="opacity-50 font-bold">{s.label}</span><span className="font-black">{s.value}</span></div>

                            </div>
                        )}
                    </div>
                </div>
            </div>
        ));

        // --- بدنه اصلی برنامه ---

        const App = () => {
            const [isDarkMode, setIsDarkMode] = useState(false);
            const [view, setView] = useState('catalog');

            const [currentSlide, setCurrentSlide] = useState(0);
            const [searchQuery, setSearchQuery] = useState('');
            const [filterCat, setFilterCat] = useState('همه');

            const slides = [
                { id: 1, title: "جشنواره عطر آوین", desc: "شکوه رایحه‌های بین‌المللی با ۴۰٪ تخفیف", color: "from-[#C5A059] to-[#D4AF37]", icon: "crown" },
                { id: 2, title: "مراقبت پوست هوشمند", desc: "مشاوره اختصاصی با دستیار هوشمند آوین", color: "from-[#1A1A1A] to-[#4A4A4A]", icon: "sparkles" }
            ];

            useEffect(() => {
                const interval = setInterval(() => {
                    setCurrentSlide((prev) => (prev + 1) % slides.length);
                }, 6000);
                return () => clearInterval(interval);
            }, [slides.length]);

            // فقط وقتی المان‌های جدید اضافه می‌شوند آیکون‌ها را آپدیت کن
            useEffect(() => { 
                if (window.lucide) lucide.createIcons(); 
            }, [view, isCartOpen, isChatOpen, currentSlide]);

            const filteredProducts = useMemo(() => {
                return INITIAL_PRODUCTS.filter(p => 
                    (filterCat === 'همه' || p.category === filterCat) &&
                    (p.name.toLowerCase().includes(searchQuery.toLowerCase()))
                );
            }, [filterCat, searchQuery]);

            const addToCart = useCallback((p) => {
                setCart(prev => [...prev, { ...p, cartId: Date.now() }]);
                setIsCartOpen(true);
            }, []);

            const toggleWishlist = useCallback((p) => {
                setWishlist(prev => {
                    const exists = prev.some(item => item.id === p.id);
                    return exists ? prev.filter(item => item.id !== p.id) : [...prev, p];
                });
            }, []);

            const onProductSelect = useCallback((p) => {
                setSelectedProduct(p);
                setView('details');
                setActiveImgIdx(0);
            }, []);

            return (
                <div className={`min-h-screen transition-all duration-700 ${isDarkMode ? 'bg-[#0A0A0A] text-white' : 'bg-[#FAF9F6] text-[#1A1A1A]'}`}>
                    <div className={`liquid-blob w-[100vw] h-[100vw] top-[-40%] left-[-20%] ${isDarkMode ? 'bg-[#C5A059]/10' : 'bg-[#C5A059]/5'}`}></div>
                    
                    <Header 
                        isDarkMode={isDarkMode} 
                        setIsDarkMode={setIsDarkMode} 
                        cartLength={cart.length} 
                        setIsCartOpen={setIsCartOpen} 
                        setView={setView}
                    />

                    <div className="app-wrapper">
                        {view === 'catalog' ? (
                            <CatalogView 
                                products={filteredProducts}
                                filterCat={filterCat}
                                setFilterCat={setFilterCat}
                                searchQuery={searchQuery}
                                setSearchQuery={setSearchQuery}
                                isDarkMode={isDarkMode}
                                currentSlide={currentSlide}
                                setCurrentSlide={setCurrentSlide}
                                slides={slides}
                                onProductClick={onProductSelect}
                                onWishlistToggle={toggleWishlist}
                                wishlist={wishlist}
                            />
                        ) : (
                            <ProductDetails 
                                product={selectedProduct}
                                setView={setView}
                                isDarkMode={isDarkMode}
                                addToCart={addToCart}
                                activeImgIdx={activeImgIdx}
                                setActiveImgIdx={setActiveImgIdx}
                                activeTab={activeTab}
                                setActiveTab={setActiveTab}
                            />
                        )}
                    </div>

                    {/* Chat FAB */}
                    <div className="fixed bottom-6 right-6 z-[150] ai-btn-float">
                        <button onClick={() => setIsChatOpen(!isChatOpen)} className={`w-16 h-16 rounded-full flex items-center justify-center shadow-2xl transition-all active:scale-95 ${isDarkMode ? 'bg-white text-black hover:bg-[#C5A059]' : 'bg-[#1A1A1A] text-white hover:bg-black'}`}>
                            <i data-lucide={isChatOpen ? "x" : "sparkles"} className="w-7 h-7"></i>
                        </button>
                    </div>

                    {isChatOpen && (
                        <div className="fixed bottom-24 right-4 md:right-10 z-[200] w-[90vw] max-w-sm h-[32rem] rounded-[3rem] border shadow-2xl flex flex-col overflow-hidden bg-white text-black view-enter">
                            <div className="bg-[#1A1A1A] text-white p-6 flex justify-between items-center">
                                <span className="font-black text-[10px] uppercase tracking-widest">دستیار آوین</span>
                                <button onClick={() => setIsChatOpen(false)}><i data-lucide="x" className="w-4 h-4"></i></button>
                            </div>
                            <div className="flex-1 p-10 text-center flex flex-col justify-center items-center gap-6">
                                <i data-lucide="message-circle" className="w-10 h-10 opacity-20"></i>
                                <p className="font-bold text-xs opacity-50">در حال آماده‌سازی پاسخ هوشمند...</p>
                            </div>
                        </div>
                    )}

                    {/* Cart Drawer */}
                    {isCartOpen && (
                        <div className="fixed inset-0 z-[300] flex justify-start">
                            <div className="absolute inset-0 bg-black/80 backdrop-blur-md" onClick={() => setIsCartOpen(false)}></div>
                            <div className={`relative w-full max-w-md h-full p-8 flex flex-col shadow-2xl ${isDarkMode ? 'bg-[#0A0A0A] text-white' : 'bg-white text-[#1A1A1A]'} slide-content-anim`}>
                                <div className="flex justify-between items-center mb-12">
                                    <button onClick={() => setIsCartOpen(false)} className="p-2 order-2"><i data-lucide="x" className="w-7 h-7"></i></button>
                                    <h2 className="text-2xl font-black italic border-b-4 border-[#C5A059] pb-2 uppercase order-1">سبد خرید</h2>
                                </div>
                                <div className="flex-1 overflow-y-auto space-y-5 no-scrollbar">
                                    {cart.map((item) => (
                                        <div key={item.cartId} className={`flex gap-4 p-4 rounded-3xl items-center border ${isDarkMode ? 'bg-zinc-900 border-zinc-800' : 'bg-[#FAF9F6] border-slate-100'}`}>
                                            <img src={item.images[0]} className="w-16 h-16 rounded-2xl object-cover" />
                                            <div className="text-right flex-1">
                                                <div className="text-[12px] font-black">{item.name}</div>
                                                <div className="price-text text-[12px]">{item.price.toLocaleString()} تومان</div>
                                            </div>
                                            <button onClick={() => setCart(cart.filter(c => c.cartId !== item.cartId))} className="opacity-30 hover:opacity-100"><i data-lucide="trash-2" className="w-4 h-4"></i></button>
                                        </div>
                                    ))}
                                    {cart.length === 0 && <div className="h-full flex items-center justify-center opacity-20 italic">سبد خرید خالی است</div>}
                                </div>
                                <div className="pt-8 border-t mt-8">
                                    <button className="w-full py-5 rounded-2xl bg-[#C5A059] text-black font-black text-sm shadow-2xl active:scale-95 transition-all">تکمیل خرید</button>
                                </div>
                            </div>
                        </div>
                    )}

                    <footer className={`py-16 text-center border-t mt-20 ${isDarkMode ? 'bg-black border-zinc-900' : 'bg-white border-slate-100'}`}>
                         <p className="text-[9px] font-black opacity-30 tracking-[0.8em] uppercase">Avin Premium Beauty Experience • 2025</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
